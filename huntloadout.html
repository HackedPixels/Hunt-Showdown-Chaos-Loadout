<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hunt Random Loadout Generator</title>
  <meta name="description" content="A random loadout generator for the game Hunt : Showdown.">
  <meta name="author" content="RichardCQC">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
 
<body>
  <div class="main-content">
  	<div class="header">
      <img src="img/banner.jpg" alt="Hunt Showdown Loadout Generator"/>
    </div>
  	<div class="body-content">
      <form onsubmit="generate();return false">
        <label for="rank">Bloodline Rank:</label>
        <input type="number" id="rank" name="rank" min="1" max="100" value="100">
        <br><br>
        <div class="option">
          <input type="checkbox" id="dual" name="dual" checked />
          <label for="dual">Dual Wield</label>
        </div>
        <div class="option">
          <input type="checkbox" id="dup" name="dup" checked />
          <label for="dup">Dupplicate Weapons</label>
        </div>
        <div class="option">
          <input type="checkbox" id="quartermaster" name="quartermaster" />
          <label for="quartermaster">Quartermaster</label>
        </div>
        <br><br>
        <button type="submit" class="red-button">Generate Loadout</button>
        <br><br>
      </form>
        <div class="loadout">
          <form>
          <label>Weapons</label>
          <li>
            <div>
              <input type="checkbox" id="weapon1" checked="true" />
              <label for="weapon1"><img id="w1" src="img/emptyLarge.jpg"/></label>
              <img class="hover1" src="img/reroll.jpg" onclick="reroll(weapon1)" />
              <img class="hover2" src="img/previous.jpg" onclick="previous(weapon1)" />
            </div>
          </li>
          <li>
            <div>
              <input type="checkbox" id="weapon2" checked />
              <label for="weapon2"><img id="w2" src="img/emptySmall.jpg"/></label>
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" />
            </div>
          </li>
          <label>Tools</label>
          <li>
            <div>
              <input type="checkbox" id="tool1" checked />
              <label for="tool1"><img id="t1" src="img/emptySmall.jpg"/></label> 
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" />
            </div>
            <div>
              <input type="checkbox" id="tool2" checked />
              <label for="tool2"><img id="t2" src="img/emptySmall.jpg"/></label> 
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" />
            </div>
            <div>
              <input type="checkbox" id="tool3" checked />
              <label for="tool3"><img id="t3" src="img/emptySmall.jpg"/></label>
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" /> 
            </div>
            <div>
              <input type="checkbox" id="tool4" checked />
              <label for="tool4"><img id="t4" src="img/emptySmall.jpg"/></label> 
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" />
            </div>
          </li>
          <label>Consumables</label>
          <li>
            <div>
              <input type="checkbox" id="consumable1" checked />
              <label for="consumable1"><img id="c1" src="img/emptySmall.jpg"/></label>
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" /> 
            </div>
            <div>
              <input type="checkbox" id="consumable2" checked />
              <label for="consumable2"><img id="c2" src="img/emptySmall.jpg"/></label> 
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" />
            </div>
            <div>
              <input type="checkbox" id="consumable3" checked />
              <label for="consumable3"><img id="c3" src="img/emptySmall.jpg"/></label> 
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" />
            </div>
            <div>
              <input type="checkbox" id="consumable4" checked />
              <label for="consumable4"><img id="c4" src="img/emptySmall.jpg"/></label> 
              <img class="hover1" src="img/reroll.jpg" onclick="rerollWeapon2()" />
              <img class="hover2" src="img/previous.jpg" onclick="previousWeapon2()" />
            </div>
          </li>
        </form>
        </div>
  	</div>
  </div>
</body>
</html>
